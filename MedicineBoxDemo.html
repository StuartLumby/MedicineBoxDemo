                                          Medicine Box Information
         ---------------------------------------------------------------------------------------
         Company     : OVirtuals
         Author      : Stuart J. Lumby
         Date        : 3/2/2017
         File Name   : MedicineBoxDemo.html
         Description : This following combination of CSS, HTML, and Javascript code contained in
                       this file can be loaded to any browser (the Google Chrome browser produces
                       the best results) as a demo for the Medicine Box application. This 
                       application will eventually be used to monitor remote medical procedures 
                       captured through SDI Web Cameras, which stream live MPEG4 video and audio 
                       over IP. It should be noted though that this demo only uses previously
                       recorded MPEG4 audio and video data. Support for live streaming is planned
                       on being based on a WebRTC backend that supports true real-time streams
                       point to point.
         --------------------------------------------------------------------------------------- -->

     /*********************************************************************************************
                           Selection or Deselection of the Layouts Sub-Icons
      *********************************************************************************************/
     UserInterface.Layouts.DeselectSubIcon = function() {

        var layoutsSelectionElement;

        if (UserInterface.MainIcons.SubIcons.Layouts.SelectedId) {

            layoutsSelectionElement = document.getElementById(UserInterface.MainIcons.SubIcons.Layouts.SelectedId);

            if (layoutsSelectionElement) {

                switch(UserInterface.MainIcons.SubIcons.Layouts.SelectedId) {

                  case UserInterface.Layouts.FullScreen.Id:
                       Player.StopFullScreen();
                       break;
                  case UserInterface.Layouts.TwoWindowsAngio.Id:
                       Player.StopTwoWindowsAngioScreen();
                       break;
                  case UserInterface.Layouts.TwoWindowsScreen.Id:
                       Player.StopTwoWindowsScreen();
                       break;
                  case UserInterface.Layouts.ThreeWindowsAngio.Id:
                       Player.StopThreeWindowsScreen();
                       break;
                  case UserInterface.Layouts.PictureInPicture.Id:
                       Player.StopPictureInPicture();
                       break;
                  case UserInterface.Layouts.SixWindowsThreeByFour.Id:
                       Player.StopSixWindowsScreen();
                       break;
                  default:
                       break;
                }

                layoutsSelectionElement.style.backgroundImage = UserInterface.MainIcons.SubIcons.Layouts.DeselectedImage;

                UserInterface.MainIcons.SubIcons.Layouts.SelectedId      = "";
                UserInterface.MainIcons.SubIcons.Layouts.SelectedImage   = "";
                UserInterface.MainIcons.SubIcons.Layouts.DeselectedImage = "";
            }
        }
     };

     /*********************************************************************************************
                               Functions to Handle Video and Audio Playback
      *********************************************************************************************
        A media element is said to be potentially playing when its paused attribute is false,
        the element has not ended playback, playback has not stopped due to errors, the element
        either has no current media controller or has a current media controller but is not
        blocked on its media controller, and the element is not a blocked media element.
       
        The following lists the media resource state and its associated description returned
        during playback:
       
        Status                Description
       
        HAVE_NOTHING       0  No information is available about the media resource.
        HAVE_METADATA      1  Enough of the media resource has been retrieved that the metadata
                              attributes are initialized. Seeking will no longer raise an
                              exception.
        HAVE_CURRENT_DATA  2  Data is available for the current playback position, but not
                              enough to actually play more than one frame.
        HAVE_FUTURE_DATA   3  Data for the current playback position as well as for at least a
                              little bit of time into the future is available (in other words,
                              at least two frames of video, for example).
        HAVE_ENOUGH_DATA   4  Enough data is available-and the download rate is high enough- that
                              the media can be played through to the end without interruption.
      *********************************************************************************************/
     Player.OverlayVideo = function() {

            var videoElement = document.getElementById(playerOverlayId);

            if (videoElement) {
                videoElement.controls      = false;
                videoElement.muted         = true;
                videoElement.src           = "";
                videoElement.poster        = "img/SelectVideoSource.png";
                videoElement.style.display = "block";
            }
     };

     Player.DisplayAllOpenWindows = function() {

            var videoElement       = 0;
            var windowIndex        = 0;
            var windowHighestIndex = 0;
            var windowHighestOrder = 0;
            var windowHighestFound = false;

            for(windowIndex = 0;
                windowIndex < Player.Windows.NumberOpen;
                windowIndex = windowIndex + 1) {

                videoElement = document.getElementById(Player.Windows.VideoSourceId[windowIndex]);

                if (videoElement) {

                    Player.DisplayVideo(Player.Windows.VideoSourceId[windowIndex],
                                        Player.Windows.VideoSource[windowIndex],
                                        Player.Windows.Left[windowIndex].toString()  + "em",
                                        Player.Windows.Top[windowIndex].toString()   + "em",
                                        Player.Windows.Width[windowIndex].toString() + "em",
                                        Player.Windows.Height[windowIndex],
                                        Player.Windows.Order[windowIndex].toString());

                   if (windowHighestOrder < Player.Windows.Order[windowIndex]) {
                       windowHighestOrder = Player.Windows.Order[windowIndex];
                       windowHighestIndex = windowIndex;
                       windowHighestFound = true;
                   }
                }
            }

            if (windowHighestFound) {
                Player.BringWindowToFront(Player.Windows.VideoSourceId[windowHighestIndex],
                                          Player.Windows.Order        [windowHighestIndex]);
            }
     };

     Player.HideAllOpenWindows = function() {

            var videoElement       = 0;
            var windowIndex        = 0;
            var windowHighestIndex = 0;
            var windowHighestOrder = 0;

            for(windowIndex = 0;
                windowIndex < Player.Windows.NumberOpen;
                windowIndex = windowIndex + 1) {

                videoElement = document.getElementById(Player.Windows.VideoSourceId[windowIndex]);

                if (videoElement) {
                    videoElement.muted         = true;
                    videoElement.style.display = "none";

                   if (windowHighestOrder < Player.Windows.Order[windowIndex]) {
                       windowHighestOrder = Player.Windows.Order[windowIndex];
                       windowHighestIndex = windowIndex;
                   }
                }
            }
     };

     Player.BringWindowBack = function(resourceId, order) {

            var videoElement = document.getElementById(resourceId);

            if (videoElement) {
                videoElement.muted         = true;
                videoElement.style.zIndex  = order.toString();
                videoElement.style.border  = "thick solid black";
                videoElement.style.display = "block";
            }
     };

     Player.BringWindowToFront = function(resourceId, order) {

            var videoElement = document.getElementById(resourceId);

            if (videoElement) {
                videoElement.muted         = false;
                videoElement.style.zIndex  = order.toString();
                videoElement.style.border  = "thick solid white";
                videoElement.style.display = "block";
            }
     };

     Player.Stop = function(resourceId) {

            var videoElement = document.getElementById(resourceId);

            if (videoElement) {
                videoElement.pause();
                videoElement.controls      = false;
                videoElement.muted         = true;
                videoElement.src           = "";
                videoElement.poster        = "img/SelectVideoSource.png";
                videoElement.style.display = "block";
            }
     };

     Player.DisplayVideo = function(resourceId, resource, leftPosition, topPosition, width, height, order) {

            var videoElement = document.getElementById(resourceId);

            if (videoElement) {

                if (resource) {

                    videoElement.style.left    = leftPosition;
                    videoElement.style.top     = topPosition;
                    videoElement.style.width   = width;
                    videoElement.style.height  = height;
                    videoElement.style.zIndex  = order;
                    videoElement.style.display = "block";
                    videoElement.muted         = false;
                    videoElement.type          = "video/mp4";

                } else {

                    videoElement.controls      = false;
                    videoElement.loop          = true;
                    videoElement.style.display = "block";
                    videoElement.poster        = "img/SelectVideoSource.png";
                    videoElement.type          = "video/mp4";
                    videoElement.src           = "";
                }
            }
      };

      Player.PlayVideo = function(videoWindowId, videoResource) {

             var videoElement = document.getElementById(videoWindowId);

             if (videoElement) {

                 if (videoResource) {

                     videoElement.controls      =  true;
                     videoElement.loop          =  true;
                     videoElement.type          = "video/mp4";
                     videoElement.src           =  videoResource;
                     videoElement.style.display = "block";

                     videoElement.load();
                     videoElement.play();

                 } else {

                     videoElement.poster        = "img/SelectVideoSource.png";
                     videoElement.controls      = false;
                     videoElement.loop          = true;
                     videoElement.type          = "video/mp4";
                     videoElement.src           = "";
                     videoElement.style.display = "block";
                 }
             }
      };

     /*********************************************************************************************
       The following function handles selection of the video window in its associated layout, when
       it is clicked on with the mouse, in order to select or change its video source.
      *********************************************************************************************/
     OnClickLayoutVideo = function(event) {
 
       var playerWindowId;
       var playerResourceName;

       if (UserInterface.MainIcons.SelectedId !== "userInterfaceVideoSourcesId") { 

           return;
       }

       if (event.target.id) {

           playerWindowId = event.target.id;

       } else {

           return;
       }

       if (Player.Window.Timer) {
       
           clearTimeout(Player.Window.Timer);
           Player.Window.Timer = null;
       }

       if (UserInterface.MainIcons.SelectedId === "userInterfaceVideoSourcesId") { 

           if (UserInterface.VideoSources.TopCam.Active) {
               UserInterface.VideoSources.TopCam.Active = false;
               playerResourceName = Player.TopCam.Resource;
           }
           else
           if (UserInterface.VideoSources.SideCam.Active) {
               UserInterface.VideoSources.SideCam.Active = false;
               playerResourceName = Player.SideCam.Resource;           
           }
           else
           if (UserInterface.VideoSources.Ecg.Active) {
               UserInterface.VideoSources.Ecg.Active = false;
               playerResourceName = Player.Ecg.Resource;
           }
           else
           if (UserInterface.VideoSources.Angio.Active) {
               UserInterface.VideoSources.Angio.Active = false;
               playerResourceName = Player.Angio.Resource;
           }
           else
           if (UserInterface.VideoSources.ColorBars.Active) {
               UserInterface.VideoSources.ColorBars.Active = false;
               playerResourceName = Player.ColorBars.Resource;
           }
           else
           {
               return;
           }
       }

       switch(playerWindowId) {
         case Player.Layout.FullScreen.Id:
              Player.Layout.FullScreen.Resource = playerResourceName;
              break;
         case Player.Layout.TwoWindowsAngioScreenLeft.Id:
              Player.Layout.TwoWindowsAngioScreenLeft.Resource = playerResourceName;
              break;
         case Player.Layout.TwoWindowsAngioScreenRight.Id:
              Player.Layout.TwoWindowsAngioScreenRight.Resource = playerResourceName;
              break;
         case Player.Layout.TwoWindowsScreenLeft.Id:
              Player.Layout.TwoWindowsScreenLeft.Resource = playerResourceName;
              break;
         case Player.Layout.TwoWindowsScreenRight.Id:
              Player.Layout.TwoWindowsScreenRight.Resource = playerResourceName;
              break;
         case Player.Layout.ThreeWindowsScreenLeftTop.Id:
              Player.Layout.ThreeWindowsScreenLeftTop.Resource = playerResourceName;
              break;
         case Player.Layout.ThreeWindowsScreenLeftBottom.Id:
              Player.Layout.ThreeWindowsScreenLeftBottom.Resource = playerResourceName;
              break;
         case Player.Layout.ThreeWindowsScreenRight.Id:
              Player.Layout.ThreeWindowsScreenRight.Resource = playerResourceName;
              break;
         case Player.Layout.PictureInPictureMajor.Id:
              Player.Layout.PictureInPictureMajor.Resource = playerResourceName;
              break;
         case Player.Layout.PictureInPictureMinor.Id:
              Player.Layout.PictureInPictureMinor.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenTopLeft.Id:
              Player.Layout.SixWindowsScreenTopLeft.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenTopRight.Id:
              Player.Layout.SixWindowsScreenTopRight.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenBottomLeft.Id:
              Player.Layout.SixWindowsScreenBottomLeft.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenBottomMiddleLeft.Id:
              Player.Layout.SixWindowsScreenBottomMiddleLeft.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenBottomMiddleRight.Id:
              Player.Layout.SixWindowsScreenBottomMiddleRight.Resource = playerResourceName;
              break;
         case Player.Layout.SixWindowsScreenBottomRight.Id:
              Player.Layout.SixWindowsScreenBottomRight.Resource = playerResourceName;
              break;
         default:
              break;
       }
               
       UserInterface.VideoSources.UpdateSubIcons();
       Player.PlayVideo(playerWindowId, playerResourceName);            
     };

     OnMouseOverLayoutVideo = function(event) {

       var videoElement = document.getElementById(event.target.id);

          if (event.target.id === "playerPictureInPictureMajorScreenId" || 
              event.target.id === "playerPictureInPictureMinorScreenId"   ) {

     /*********************************************************************************************
      * The following functions handle pre-loading of all the player resources and icon images.
      *********************************************************************************************/
     function LoadImages() {

       var index  = 0;
       var images = new Array();

       for (index = 0;
            index < LoadImages.arguments.length;
            index++) {

            images[index]     = new Image();
            images[index].src = LoadImages.arguments[index];
       }
     };

     function LoadVideos() {

       var index  = 0;
       var videos = new Array();

       for (index = 0;
            index < LoadVideos.arguments.length;
            index++) {

            videos[index]         = document.createElement("video");
            videos[index].src     = LoadVideos.arguments[index];
            videos[index].preload = "metadata";
       }
     };

                         "img/LayoutsTwoWindowsScreenSelection.png",
                         "img/LayoutsThreeWindowsAngio.png",
                         "img/LayoutsThreeWindowsAngioSelection.png",
                         "img/LayoutsPictureInPicture.png",
                         "img/LayoutsPictureInPictureSelection.png",
                         "img/LayoutsSixWindowsThreeByFour.png", 
                         "img/LayoutsSixWindowsThreeByFourSelection.png",
                         "img/SelectVideoSource.png");

              LoadVideos("videos/VideoSourceTopCam.mp4",
                         "videos/VideoSourceSideCam.mp4",
                         "videos/VideoSourceEcg.mp4",
                         "videos/VideoSourceAngio.mp4",
                         "videos/VideoSourceColorBars.mp4");

              window.addEventListener  ('resize',  OnResize);
              document.addEventListener('keydown', OnKeyDown);

              UserInterface.Layouts.SelectIcon           ();
              UserInterface.Layouts.FullScreen.SelectIcon();

              bodyElement = document.getElementById("bodyId");

              if (bodyElement) {

                  bodyFontSize = window.getComputedStyle(bodyElement, null).getPropertyValue("font-size");

                  if (bodyFontSize) {

                      Player.Window.PositionConversion =  parseFloat(bodyFontSize);
                  }
              }

              UserInterface.Status.Loading   = false;
              UserInterface.Status.Running   = true;
              UserInterface.Status.Unloading = false;
     };

     var inFullSreenMode = false;

     OnKeyDown = function(event) {

              var keyCode;
              var screenElement;
              var backgroundElement;

              keyCode = event.keyCode;

              if (keyCode === 13) {

                  backgroundElement = document.getElementById("playerVideoBackgroundId");

                  if (backgroundElement) {

                      if (inFullSreenMode) {
                          backgroundElement.className = "playerVideoBackground";
                      } else {
                          backgroundElement.className = "playerVideoBackgroundFullScreen";
                      }
                  }

                  switch(UserInterface.MainIcons.SubIcons.Layouts.SelectedId) {

                    case UserInterface.Layouts.FullScreen.Id:

                         screenElement = document.getElementById(Player.Layout.FullScreen.Id);
                    
                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerFullScreen";
                            } else {
                                screenElement.className = "playerFullScreenFullScreen";
                            }
                         }

                         break;

                    case UserInterface.Layouts.TwoWindowsAngio.Id:

                         screenElement = document.getElementById(Player.Layout.TwoWindowsAngioScreenLeft.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerTwoWindowsAngioScreenLeft";
                            } else {
                                screenElement.className = "playerTwoWindowsAngioScreenLeftFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.TwoWindowsAngioScreenRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerTwoWindowsAngioScreenRight";
                            } else {
                                screenElement.className = "playerTwoWindowsAngioScreenRightFullScreen";
                            }
                         }

                         break;

                    case UserInterface.Layouts.TwoWindowsScreen.Id:
              
                         screenElement = document.getElementById(Player.Layout.TwoWindowsScreenLeft.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerTwoWindowsScreenLeft";
                            } else {
                                screenElement.className = "playerTwoWindowsScreenLeftFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.TwoWindowsScreenRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerTwoWindowsScreenRight";
                            } else {
                                screenElement.className = "playerTwoWindowsScreenRightFullScreen";
                            }
                         }

                         break;

                    case UserInterface.Layouts.ThreeWindowsAngio.Id:

                         screenElement = document.getElementById(Player.Layout.ThreeWindowsScreenLeftTop.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerThreeWindowsScreenLeftTop";
                            } else {
                                screenElement.className = "playerThreeWindowsScreenLeftTopFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.ThreeWindowsScreenLeftBottom.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerThreeWindowsScreenLeftBottom";
                            } else {
                                screenElement.className = "playerThreeWindowsScreenLeftBottomFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.ThreeWindowsScreenRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerThreeWindowsScreenRight";
                            } else {
                                screenElement.className = "playerThreeWindowsScreenRightFullScreen";
                            }
                         }

                         break;

                    case UserInterface.Layouts.PictureInPicture.Id:

                         screenElement = document.getElementById(Player.Layout.PictureInPictureMajor.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerPictureInPictureMajorScreen";
                            } else {
                                screenElement.className = "playerPictureInPictureMajorScreenFullScreen";
                            }
                         }


                         screenElement = document.getElementById(Player.Layout.PictureInPictureMinor.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerPictureInPictureMinorScreen";
                            } else {
                                screenElement.className = "playerPictureInPictureMinorScreenFullScreen";
                            }
                         }

                         break;

                    case UserInterface.Layouts.SixWindowsThreeByFour.Id:

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenTopLeft.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenTopLeft";
                            } else {
                                screenElement.className = "playerSixWindowsScreenTopLeftFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenTopRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenTopRight";
                            } else {
                                screenElement.className = "playerSixWindowsScreenTopRightFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenBottomLeft.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenBottomLeft";
                            } else {
                                screenElement.className = "playerSixWindowsScreenBottomLeftFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenBottomMiddleLeft.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenBottomMiddleLeft";
                            } else {
                                screenElement.className = "playerSixWindowsScreenBottomMiddleLeftFullScreen";
                            }
                         }

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenBottomMiddleRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenBottomMiddleRight";
                            } else {

                         }

                         screenElement = document.getElementById(Player.Layout.SixWindowsScreenBottomRight.Id);

                         if (screenElement) {

                            if (inFullSreenMode) {
                                screenElement.className = "playerSixWindowsScreenBottomRight";
                            } else {
                                screenElement.className = "playerSixWindowsScreenBottomRightFullScreen";
                            }
                         }

                         break;

                    default:

                        break;
                  }

                  if (inFullSreenMode) {

                      if (UserInterface.MainIcons.SelectedId === "userInterfaceVideoSourcesId") {
                          UserInterface.MainIcons.SelectedId  =  "";
                          UserInterface.VideoSources.SelectIcon();
                          UserInterface.MainIcons.SelectedId  =  "userInterfaceVideoSourcesId";
                      }

                      if (UserInterface.MainIcons.SelectedId === "userInterfaceLayoutsId") {
                          UserInterface.MainIcons.SelectedId  =  "";
                          UserInterface.Layouts.SelectIcon();
                          UserInterface.MainIcons.SelectedId  =  "userInterfaceLayoutsId";
                      }

                      inFullSreenMode = false;

                  } else {

                      UserInterface.Layouts.Hide     ();
                      UserInterface.VideoSources.Hide();

                      inFullSreenMode = true;
                  }
              }
     };

     OnResize = function() {

                var bodyElement;
                var bodyFontSize;
                var backgroundElement;

                bodyElement = document.getElementById("bodyId");

                if (bodyElement) {

                    bodyFontSize = window.getComputedStyle(bodyElement, null).getPropertyValue("font-size");

                    if (bodyFontSize) {

                        Player.Window.PositionConversion =  parseFloat(bodyFontSize);
                    }
                }
                
                console.log("Window Outer Width   : " + window.outerWidth.toString()  + "px");
                console.log("Window Outer Height  : " + window.outerHeight.toString() + "px");
                console.log("Window Inner Width   : " + window.innerWidth.toString()  + "px");
                console.log("Window Inner Height  : " + window.innerHeight.toString() + "px");

     };

     OnUnload = function() {

                var videoElementIndex;
                var videoElementToRemove;
                var videoElementId =  [
                                        "playerOverlayId",
                                        "playerTopCamId",
                                        "playerSideCamId",
                                        "playerEcgId",
                                        "playerAngioId",
                                        "playerColorBarsId"
                                      ];

                for(videoElementIndex = 0;
                    videoElementIndex < videoElementId.length;
                    videoElementIndex = videoElementId + 1) {

                    videoElementToUnload = document.getElementById(videoElementId[videoElementIndex]);

                     if (videoElementToUnload) {
                         videoElementToUnload.pause();
                         videoElementToUnload.src = "";
                         videoElementToUnload.load();
                     }
                }
     };

    </script>
